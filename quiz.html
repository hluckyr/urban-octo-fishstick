
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>HRJ Code Quiz</title>
    
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
        <p id="timer">Time remaining: <span id="time-remaining"></span></p>
    </header>
    <main>
        <section id="start-screen">
            <h2>Are you ready to test your coding knowledge?</h2>
            <button id="start-button">Start Quiz</button>
        </section>
        <section id="quiz-screen" class="hide">
            <h2 id="question"></h2>
            <ul id="answers"></ul>
        </section>
        <section id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form>
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials" name="initials" maxlength="3" />
                <button id="submit-button">Submit</button>
            </form>
        </section>
    </main>
    <script src="./assets/quiz.js"></script>
</body>

</html>
