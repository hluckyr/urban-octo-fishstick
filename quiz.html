<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hrj code quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<!--ref activity 23-->

<body>

    <!--highscore & timer-->
    <header>
        <div>
            <button class="button" id="highscores">highscores</button>
        </div>
        <div>
            <p id="timer">time remaining:</p>
        </div>
    </header>

    <!--start quiz-->
    <main>
        
        <div class="start-page" id="start-page">
            <div>
                <h1>code quiz</h1>
                <p id="instruction">try to answer the following questions within sixty seconds. incorrect
                    answers will penalize your score\time by ten seconds.
                </p>
                <button class="button" id="start-button">start quiz</button>
            </div>
        </div>
        <!--quiz questions & check-->
        <div class="question-page" id="question-page">
            <h2 id="quiz-question"></h2>
            <ul>
                <li><button class="choices button" id="answer-btn1" value="a">Answer1</button></li>
                <li><button class="choices button" id="answer-btn2" value="b">Answer2</button></li>
                <li><button class="choices button" id="answer-btn3" value="c">Answer3</button></li>
                <li><button class="choices button" id="answer-btn4" value="d">Answer4</button></li>
            </ul>

            <div id="check-line">
                <p>Correct or Wrong</p>
            </div>
        </div>

        <div class="submit-page" id="submit-page">
            <div>
                <h2 id="complete">Completed Quiz</h2>
                <p id="final-score">Your final score is: </p>
                <p>Enter initials
                    <input id="initial">
                    <button class="button" id="submit-btn">Submit</button>
                </p>
            </div>
        </div>

        <div class="highscore-page" id="highscore-page">
            <div>
                <h2>High Scores</h2>
                <div id="score-record">
                    <p>Record</p>
                </div>
                <div>
                    <button class="button" id="back-btn">Go back</button>
                    <button class="button" id="clear-btn">Clear Highscores</button>
                </div>
            </div>
        </div>
   
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
